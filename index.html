<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Roboto|Source+Sans+Pro|Volkhov" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>Tip Calculator</h1>
	</header>
	<main>
		<div class="all">
			<div class="input-container">
				<div class="inputEle">
					<label>Total</label>
					<input id="total" type="number" name="total" placeholder="$  ">
				</div>
				<div class="inputEle">
					<label>Tax (%)</label>
					<select id="tax">
						<option>8.5</option>
						<option>8</option>					
						<option>9.5</option>
					</select>
				</div>
				<div class="inputEle">
					<label>Tip (%)</label>
					<select id="tip">
						<option>15</option>
						<option>10</option>
						<option>13</option>					
						<option>18</option>
						<option>20</option>
					</select>
				</div>
				<div class="inputEle">
					<label>How many to split?</label>
					<input id="people" type="number" name="people">
				</div>
				<button type="button" id="btn">Result</button>
			</div>
			<!-- Result output -->
			<div class="result-container container">
				<div class="row">
				    <div class="col col1">
				    	<h2>Tip : </h2>
				    	<h2>Total Price : </h2>											
				    </div>
				    <div class="col col2">
				    	<h2 id="resultTip"></h2>
						<h2 id="result"></h2>								
				    </div>
			  	</div>
			  	<div class="row">
			  		<h2 id="perPerson"></h2>
			  	</div>					
			</div>	
		</div>
	</main>
	<script type="text/javascript" src="js/app.js"></script>	
</body>
</html>
